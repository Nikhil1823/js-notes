<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacked jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Black Jack</h1>

    <div class="game-window">
        <h2 id="game-heading">Want to Play ?</h2>
        <p id="your-card" class="hide">Card :</p>
       
        <p id="sum" class="hide">Sum :</p>
      
        <p class="safe hide">Wanna draw a new card</p>
        <p class="caution hide">You are out of the game !!</p>
        <p class="won hide">Congratulation you won the game!!!</p>
        <button id="start">Start Game</button>
        <button id="draw-card" class="hide">Draw Card</button>
    </div>
    <script src="some.js"></script>
</body>
</html>
